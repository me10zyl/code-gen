<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" />
    <replace th:replace="header :: head"></replace>
    <th:block th:remove="all">
        <link rel="stylesheet" href="js/bootstrap-3.3.5-dist/css/bootstrap.min.css" />
        <script src="js/jquery-bootstrap.min.js"></script>
        <script src="js/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
        <script src="js/vue.js" th:remove="all"></script>
    </th:block>
    <style>
        #ta1{
            height: 300px;
        }
    </style>
</head>
<body>
<div class="container-fluid" style="margin-top: 10px;">
    <div class="row">
        <div class="col-md-5">
            <div>
                <a href="#conn" data-toggle="collapse" onclick="folding.fold()"><span id="fold">+</span> 管理数据库连接 </a><span style="color: #d43f3a;margin-left: 10px;"> ...未连接</span>
            </div>
            <form class="collapse" id="conn">
                <div class="form-group">
                    <label for="exampleInputEmail1">数据库地址</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="192.168.1.1" />
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="db-btn"><span id="db-span">MySQL</span> <span class="caret"></span></button>
                            <ul class="dropdown-menu dropdown-menu-right" id="dropdown-database">
                                <li class="active"><a href="#">MySQL</a></li>
                                <li><a href="#">Orcale</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#" data-toggle="modal" data-target="#more">更多...</a></li>
                            </ul>
                        </div><!-- /btn-group -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">端口</label>
                    <input type="text" class="form-control"  placeholder="3306" />
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">账号</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="root" />
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">密码</label>
                    <input type="password" class="form-control"  placeholder="root" />
                </div>


                <button type="submit" class="btn btn-default">连接</button>

            </form>
        </div>
        <div class="col-md-5" style="margin-top: 10px;">
            <textarea class="form-control" id="ta1">
            </textarea>
        </div>
    </div>
    <div class="row">
        <div class="form-group" style="margin-top: 10px;">
            <label for="exampleInputPassword1">表名称</label>
            <div class="input-group">
                <input type="text" class="form-control" id="exampleInputEmail1" />
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >选择表<span class="caret"></span></button>
                    <ul class="dropdown-menu dropdown-menu-right" id="dropdown-database">
                        <li><a href="#">选择表</a></li>
                    </ul>
                </div><!-- /btn-group -->
            </div>
        </div>
        <button type="submit" class="btn btn-primary">生成</button>
    </div>
</div>
<div class="modal fade" id="more" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">提示</h4>
            </div>
            <div class="modal-body">
                <a href="https://github.com/me10zyl/code-gen/pulls" target="_blank">Pull Request</a>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<script>
    $(function(){
        $("#dropdown-database li:not(:last-child)").click(function(){
            $("#db-span").text($(this).find("a").text());
            $("#dropdown-database li").removeClass("active");
            $(this).addClass("active");
        });
    })

    var folding = {
        isFold : true,
        fold : function(){
            if($("#conn").is(":visible")){
                this.isFold = false;
            }else{
                this.isFold = true;
            }
            if(this.isFold){
                $("#fold").text("-");
            }else{
                $("#fold").text("+");
            }
        }
    }
</script>
</body>
</html>
